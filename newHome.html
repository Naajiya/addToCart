    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Order Now</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <form action="">
                <div class="row m-3">
                    <div class="row ">
                        <div class="d-flex ">
                            <label for="">Name</label>
                          <input type="text" class="form-control ms-3" id="nameOrder" placeholder="name" aria-label="First name">
                        </div>
                    </div>
                    <div class="row m-3">
                        <label for="">Mode of transaction</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">By cash</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Online</label>
                          </div>
                          
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                        <button type="button" onclick="orderSccss()" class="btn btn-primary btn-sm m-3 text-center">Order</button>
                       
                      </div>
                      <!-- <div id="ordeSucsfully" style="width: 100%;background-color: blue;">sf</div> -->
